{% extends 'base.html' %}

{% block title %}Home - Movie Review App{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Recommended Movies for You</h1>

<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for movie in recommended_movies %}
    <div class="bg-white shadow rounded overflow-hidden">
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="w-full h-64 object-cover">
        <div class="p-4">
            <h2 class="font-bold text-lg">{{ movie.title }}</h2>
            <p class="text-gray-600 text-sm">{{ movie.overview|truncatechars:100 }}</p>
            <a href="{% url 'movie_detail' movie.id %}" class="text-blue-500 hover:underline mt-2 block">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
