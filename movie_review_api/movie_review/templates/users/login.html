{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow rounded mt-10">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Login</button>
    </form>
</div>
{% endblock %}
